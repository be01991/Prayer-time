<!DOCTYPE html>

<header class="header">

    </div>
    <div class="calander">
        <span id="day">Day</span>
        
        <span id="output">date</span>
        
        <span id="month">Month</span>
        
        <span id="year">Year</span><br>
        <span id="hDay">hDay</span>
        <span>-</span>
        <span id="hMonth">hMonth</span>
        <span>-</span>
        <span id="hYear">HYear</span>
    </div>
</header>
<body>

                <span id="dhuhr">ظهر duhr</span><br>

                <span id="maghrib">مغرب maghrib</span><br>
                <span id="isha">عشاء eshaa</span><br>
            </div>
