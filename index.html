<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tralee Prayer Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sco">00</span>
            <div class="date">
                <span id="day">Day</span>
                <span>-</span>
                <span id="month">Month</span>
                <span>-</span>
                <span id="year">Year</span>
                <div class="Hijri calander">
                    <span id="hDay">HDay</span>
                    <span>-</span>
                    <span id="hMonth">HMonth</span>
                    <span>-</span>
                    <span id="hYear">HYear</span><br>
                    <p id="fajr">فجر fajar</p><br>
                    <span id="dhuhr">ظهر duhr</span><br>
                    <span id="asr">عصر asr</span><br>
                    <span id="maghrib">مغرب maghrib</span><br>
                    <span id="isha">عشاء eshaa</span><br>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
